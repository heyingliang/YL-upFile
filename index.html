<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传功能实现</title>
    <meta name="viewport" content="initial-scale=1" >
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <script type="text/javascript" src="js/YLfile.js"></script>
</head>
<body>
<section class="upload">
    <h1>YLfile的Demo</h1>
    <div class="box">
        <input type="file" multiple="multiple">
        <figure class="icon"></figure>
        <p>Drop your files here!</p>
    </div>
    <div id="preview">
        
    </div>
    <div id="plan">
        <h2>{{mes}}da{{url}}</h2>
        <a href="{{url}}">点击{{mes}}</a>
    </div>
    <script type="text/javascript">
        var YL = YLfile({
                paper : ".upload",
                dropCell : ".box",
                filesButton : ".box input",
                showCell : "#preview"
            }).listen();

        YL.dragenter(function(e){
            console.log("进入");
            YL.$drop.style.borderColor = "#ff0000";
        });

        YL.dragleave(function(e){
            console.log("离开");
            YL.$drop.style.borderColor = "";
        });

        YL.drop(function(e){
            console.log("放下");
            YL.$drop.style.borderColor = "";
        });

        YL.$drop.onclick = function(){ YL.$filesBtn.click() };

        // 待完善。。。
        var data = {
            mes : 'MVVM？呵呵！',
            url : '/index.html'
        }
        var app = new YLfile.MVVM({
            el : '#plan',
            data : data
        });

        /*var app2 = YLfile.MVVM({
            el : '#plan',
            data : {
                mes : 'MVVM？呵呵！',
                url : '/index.html'
            }
        });*/
    </script>

</section>
<div class="rang">
    
</div>
</body>
</html>
